<script>
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(() => {
      const customSearhForm = document.querySelectorAll(".search-form"),
        customSearhStyle = document.createElement("style");
      customSearhStyle.textContent = `.search-form .company-search-hints{display:none}.search-form_opend-hints .company-search-hints{display:block}`;
      document.querySelector("head").appendChild(customSearhStyle);
      for (form of customSearhForm) {
        form.addEventListener("mouseenter", function (e) {
          e.target.classList.add("search-form_opend-hints");
        });
        form.addEventListener("mouseleave", function (e) {
          e.target.classList.remove("search-form_opend-hints");
        });
      }
    }, 500);
  });
</script>
